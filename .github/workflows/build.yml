name: Build

on:
  workflow_run:
    workflows: [ "Test-master" ]
    types:
      - completed

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build