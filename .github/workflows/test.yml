name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci

  test-unit:
    needs: setup
    runs-on: windows-latest
    steps:
      - run: npm run unit

  test-features:
    needs: test-unit
    runs-on: windows-latest
    steps:
      - run: npm run cucumber